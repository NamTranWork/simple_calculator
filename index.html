<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="calculator.css">
        <title>Nam's Simple Calculator Project</title>
    </head>
    <body>
        <p id="entryText"></p>
        <p id="resultText">0</p>
        <div class="buttonRow">
            <button class="calButton" id="clearButton">C</button>
            <button class="calButton" id="deleteButton">DEL</button>
        </div>
        <div class="buttonRow">
            <button class="calButton" id="sevenButton">7</button>
            <button class="calButton" id="eightButton">8</button>
            <button class="calButton" id="nineButton">9</button>
            <button class="calButton" id="divideButton">/</button>
        </div>
        <div class="buttonRow">
            <button class="calButton" id="fourButton">4</button>
            <button class="calButton" id="fiveButton">5</button>
            <button class="calButton" id="sixButton">6</button>
            <button class="calButton" id="multiplyButton">*</button>
        </div>
        <div class="buttonRow">
            <button class="calButton" id="oneButton">1</button>
            <button class="calButton" id="twoButton">2</button>
            <button class="calButton" id="threeButton">3</button>
            <button class="calButton" id="subtractButton">-</button>
        </div>
        <div class="buttonRow">
            <button class="calButton" id="dotButton">.</button>
            <button class="calButton" id="zeroButton">0</button>
            <button class="calButton" id="equalButton">=</button>
            <button class="calButton" id="addButton">+</button>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
