<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="calculator.css">
        <title>Nam's Simple Calculator Project</title>
    </head>
    <body>
        <p id="entryText">12 + </p>
        <p id="resultText">91</p>
        <script src="calculator.js"></script>
        <div class="buttonRow">
            <button class="calButton">C</button>
            <button class="calButton">DEL</button>
        </div>
        <div class="buttonRow">
            <button class="calButton">7</button>
            <button class="calButton">8</button>
            <button class="calButton">9</button>
            <button class="calButton">/</button>
        </div>
        <div class="buttonRow">
            <button class="calButton">4</button>
            <button class="calButton">5</button>
            <button class="calButton">6</button>
            <button class="calButton">*</button>
        </div>
        <div class="buttonRow">
            <button class="calButton">1</button>
            <button class="calButton">2</button>
            <button class="calButton">3</button>
            <button class="calButton">-</button>
        </div>
        <div class="buttonRow">
            <button class="calButton">.</button>
            <button class="calButton">0</button>
            <button class="calButton">=</button>
            <button class="calButton">+</button>
        </div>
    </body>
</html>
